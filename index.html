<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js" integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>

        <form method="post">
            <div class="container form-style ajust-style">
                <label for="firstName">
                    Prénoms:
                    <input type="text" id="firstName" name="firstName" placeholder="Entrez votre prénom" required/>
                </label>

                <label for="lastName">
                    Nom:
                    <input type="text" id="lastName" name="lastName" placeholder="Entrez votre nom" required/>
                </label>

                <label for="nbPlaces">
                    Nombre de places:
                    <input type="number" id="nbPlaces" name="nbPlaces" placeholder="Entrez le nombre de places" required/>
                </label>

                <label for="num-mobile">
                    Numéro mobile:
                    <input type="number" id="num-mobile" name="num-mobile" placeholder="Numéro mobile" required/>
                </label>

                <button type="submit" id="btn-validation">Valider</button>
            </div>
        </form>

        <main>
            <div class="container ajust-style">
                <div id="ticket">
                    
                </div>
            </div>
        </main>

    </body>

    <script src="index.js" type="module"></script>
</html>
